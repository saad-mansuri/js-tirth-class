<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Functions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .class-form{
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .change-bgcolor{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>

    <div class="container">
            <div class="row justify-content-center">
                <h1>Hide and Show Function</h1>
            </div>  
            <div class="row justify-content-center">
                <div class="col-md-3 mt-2">
                    <div class="btn btn-success form-control" id="hideClick">Click Here for Hide</div>
                    <div class="btn btn-success form-control" id="showClick" style="display: none;">Click Here For Show Again</div>
                </div> 
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4 mt-3" id="bg-color">
                    <form class="class-form">
                        <div>
                            <input type="text" placeholder="Enter Your Name" id="txtName" class="form-control">
                        </div>
                        <div class="mt-3">
                            <input type="password" placeholder="Enter Your Password" id="txtPwd" class="form-control">
                        </div>
                        <div class="mt-4">
                            <input type="submit" id="btnSubmit" class="form-control btn btn-secondary">
                        </div>
                    </form>
                </div>
            </div>
    </div>

            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
