<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-5">Todo list</h2>
        <form>
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="divTitle">
                        <input type="text" name="title" id="txtInputTitle" class="form-control"
                            placeholder="Please Enter Title">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="divDescription">
                        <input type="text" name="title" id="txtInputdesc" class="form-control"
                            placeholder="Please Enter Description">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="divsubmit">
                        <input type="submit" name="submit-button" id="btnSubmit" value="Submit"
                            class="btn-primary form-control">
                    </div>
                </div>
                <!-- <div class="col-md-2">
                    <div class="divsubmit">
                        <input type="button" name="delete-button" id="btnDelete" value="Delete"
                            class="btn-danger form-control">
                    </div>
                </div> -->
            </div>
        </form>
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <h5 id="validationMsg">Please enter value</h5>
                <table class="table table-hover" id="todoTable">
                    <thead id="todoHead">
                        <tr>
                            <th>SR No.</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th colspan="2" class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="todoTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/storeElements.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
