<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Array</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row my-5 justify-content-center">
            <div class="col-md-3">
                <input type="text" name="ArrayIndex" id="numArray" class="form-control">
            </div>
            <div class="col-md-3">
                <select name="ArrayDropdown" id="dropdownArray" class="dropdown form-control">
                    <option value="allValues">All Values</option>
                    <option value="book_id">book_id</option>
                    <option value="referenceNo">referenceNo</option>
                    <option value="bookTitle">bookTitle</option>
                    <option value="firstName">firstName</option>
                    <option value="surname">surname</option>
                    <option value="address">address</option>
                    <option value="mobileNo">mobileNo</option>
                    <option value="email">email</option>
                    <option value="author">author</option>
                    <option value="bowrrowedData">bowrrowedData</option>
                    <option value="dueDate">dueDate</option>
                    <option value="dayonLoan">dayonLoan</option>
                    <option value="dateOverdue">dateOverdue</option>
                    <option value="lateRuturn">lateRuturn</option>
                    <option value="sellingPrice">sellingPrice</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="submit" class="btn btn-primary form-control" value="Submit" id="btnSubmit">
            </div>
        </div>
    </div>
    
   
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="findingArray.js"></script>
</body>
</html>
