<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">
        <div class="row mt-5">
            <div class="col-md-4">
                <h2 class="text-center mb-4">Registration Form</h2>
                <form>
                    <div class="my-3">
                        <input type="text" id="txtName" placeholder="Enter Your Name" class="form-control">
                    </div>
                    <div class="my-3">
                        <input type="email" id="txtEmail" placeholder="Enter Your Email" class="form-control">
                    </div>
                    <div class="my-3">
                        <input type="tel" id="txtPhone" placeholder="Enter Your Phone" class="form-control">
                    </div>
                    <div class="my-3">
                        <input type="radio" id="genderMale" name="gender" value="Male"><span class="ms-2">Male</span>
                    </div>
                    <div class="my-3">
                        <input type="radio" id="genderFemale" name="gender" value="Female"><span
                            class="ms-2">Female</span>
                    </div>
                    <div class="my-3">
                        <select name="form_dropdown" id="selectCountry" class="form-control">
                            <option selected disabled>Select Your Country</option>
                            <option value="India">India</option>
                            <option value="Australia">Australia</option>
                            <option value="UK">UK</option>
                            <option value="USA">USA</option>
                        </select>
                    </div>
                    <div class="my-3">
                        <input type="date" id="dateBirth" class="form-control">
                    </div>

                    <div class="my-3">
                        <textarea id="txtAddress" cols="30" rows="5" class="form-control"
                            placeholder="Enter Your Address"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <input type="submit" id="btnSubmit" class="form-control btn-primary">
                        </div>
                        <div class="col-md-6">
                            <input type="reset" id="btnReset" class="form-control btn-success">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h2 class="text-center mb-4">Table Form</h2>
                <table class="table table-striped table-hover" id="displayResult">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Gender</th>
                            <th>Country</th>
                            <th>DOB</th>
                            <th>Address</th>
                        </tr>
                    </thead>

                    <tbody id="userinfo">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
